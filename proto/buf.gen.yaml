version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/wylu1037/polyglot-plugin-showcase/proto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: .
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: .
    opt:
      - paths=source_relative

