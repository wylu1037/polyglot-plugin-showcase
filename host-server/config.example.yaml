# Example configuration for development environment

server:
  host: localhost
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 10s
  debug: true

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  database: plugin_host
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m
  conn_max_idle_time: 10m
  log_level: info

plugin:
  dir: ./plugins
  protocol: grpc
  handshake_timeout: 30s
  startup_timeout: 60s
  auto_load:
    - hello-plugin

log:
  level: debug
  format: console
  output: stdout
