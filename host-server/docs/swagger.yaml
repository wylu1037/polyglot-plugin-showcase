  models.Plugin:
    properties:
      arch:
        description: 架构
        type: string
      binary_path:
        type: string
      config:
        $ref: '#/definitions/models.JSONMap'
      created_at:
        type: integer
      description:
        type: string
      download_url:
        type: string
      id:
        type: integer
      last_used_at:
        type: integer
      metadata:
        allOf:
        - $ref: '#/definitions/models.JSONMap'
        description: 结构化元数据，存储 PluginMetadata
      name:
        type: string
      namespace:
        description: 命名空间
        type: string
      os:
