      errorCode:
        description: Machine-readable error code
        type: string
      message:
        description: Human-readable error message
        type: string
      path:
        description: Request path
        type: string
      success:
        description: Always false for errors
        type: boolean
      timestamp:
        description: Unix timestamp
        type: integer
    type: object
  models.JSONMap:
    additionalProperties: {}
