host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A plugin management system that supports dynamic loading and execution
    of plugins
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Polyglot Plugin Host Server API
  version: "1.0"
paths:
  /api/plugins:
    get:
      consumes:
      - application/json
      description: Get a list of all installed plugins with optional filters
      parameters:
      - description: Filter by plugin type
        enum:
        - grpc
        - http
        in: query
        name: type
        type: string
      - description: Filter by plugin status
        enum:
        - active
        - inactive
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Plugin'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: List all plugins
      tags:
      - Plugins
  /api/plugins/{id}:
    delete:
      consumes:
      - application/json
      description: Remove a plugin from the system
      parameters:
      - description: Plugin ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: Uninstall a plugin
      tags:
      - Plugins
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific plugin by ID
      parameters:
      - description: Plugin ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Plugin'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: Get plugin details
      tags:
      - Plugins
  /api/plugins/{id}/activate:
    post:
      consumes:
      - application/json
      description: Activate a previously installed plugin
      parameters:
      - description: Plugin ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: Activate a plugin
      tags:
      - Plugins
  /api/plugins/{id}/call:
    post:
      consumes:
      - application/json
      description: Execute a specific method on an active plugin
      parameters:
      - description: Plugin ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      - description: Plugin call request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CallPluginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: Call a plugin method
      tags:
      - Plugins
  /api/plugins/{id}/deactivate:
    post:
      consumes:
      - application/json
      description: Deactivate an active plugin
      parameters:
      - description: Plugin ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: Deactivate a plugin
      tags:
      - Plugins
  /api/plugins/install:
    post:
      consumes:
      - application/json
      description: Install a plugin from a download URL
      parameters:
      - description: Plugin installation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.InstallPluginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Plugin'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: Install a new plugin
      tags:
      - Plugins
